# Project Configuration
project:
  name: "Customer Churn Prediction"
  version: "1.0.0"
  description: "End-to-end ML pipeline for telecom customer churn prediction using Kaggle dataset."

# Paths
paths:
  root: "."
  data:
    raw: "data/raw"
    processed: "data/processed"
  models:
    trained: "models/trained_models"
  scripts:
    src: "src"

# Dataset
dataset:
  name: "Telecom Churn Dataset"
  source: "https://www.kaggle.com/datasets/mnassrib/telecom-churn-datasets"
  files:
    train: "churn-bigml-80.csv"
    test: "churn-bigml-20.csv"
  merged: "merged_churn_data.csv"
  cleaned: "cleaned_data.csv"
  final: "final_processed_data.csv"

# Model Training
training:
  test_size: 0.2
  random_state: 42
  stratify: true
  models:
    - logistic_regression
    - decision_tree
    - random_forest
    - xgboost
  best_metric: "accuracy"
  rfe_features: 20

# Feature Engineering
features:
  drop_charges: true
  log_transform: ["Total_Minutes", "Total_Calls", "Avg_Daily_Usage", "Call_Frequency"]
  categorical: ["State", "International plan", "Voice mail plan"]
  target: "Churn"

# Deployment
deployment:
  streamlit:
    streamlit_app: "streamlit run src/app/streamlit_app.py"
  port: 8501